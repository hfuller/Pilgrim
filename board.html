<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
	<title>Pilgrim [Board]</title>
	<!-- <meta name="description" content=""> -->
	<!-- <meta name="keywords" content="Add,your,site,keywords,here"> -->
	
	<!-- js -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript" src="js/pilgrim.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	
	<!-- css -->
	<link href="css/pure.css" rel="stylesheet" type="text/css">
	<link href="css/pilgrim.css" rel="stylesheet" type="text/css">
	<link href="css/board.css" rel="stylesheet" type="text/css">

	
</head>
<body>

<div id="container">
	<div id="hand">
		<div id="resources">
 			<div id="wood-count" class="card wood">
				<span class="amt"></span>
			</div>   
			<div id="brick-count" class="card brick">
				<span class="amt"></span>
			</div>
			<div id="wheat-count" class="card wheat">
				<span class="amt"></span>
			</div>
			<div id="sheep-count" class="card sheep">
				<span class="amt"></span>
			</div>
			<div id="ore-count" class="card ore">
				<span class="amt"></span>
			</div>
		</div>
		<div id="menu">
			<div id="developments"></div>
			<div id="actions" class="btn">
				<div class="top-bar bar"></div>
				<div class="mid-bar bar"></div>
				<div class="bot-bar bar"></div>
				<div id="actions-menu">
					<div class="tooltip-conjunction"></div>
					<div id="trade-btn" class="menu-btn btn"></div>	
				</div>
			</div>
		</div>
	</div>
	<div id="board">
	</div>
</div>

</body>
</html>
